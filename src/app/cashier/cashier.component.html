<div class="container">
    <p-panel>
        <p-header>
            <h3>ขายสินค้า</h3>
        </p-header>
        <div class="panel-header">
            <div class="form">
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label>ชื่อลูกค้า</label>
                            <p-autoComplete [(ngModel)]="customer" [suggestions]="custResults" (completeMethod)="searchCustomer($event)"></p-autoComplete>
                        </div>
                    </div>
                    <div class="col-sm-4 pull-right">
                        <div class="form-group">
                            <label>วันที่</label>
                            <p-calendar [(ngModel)]="saleDate"  [showIcon]="true"></p-calendar>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label >ที่อยู่</label>
                            <textarea class="form-control" pInputTextarea [(ngModel)]="customerAddress"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <table class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th style="width: 10px">ลำดับ</th>
                    <th>รายการ</th>
                    <th style="width: 20%">จำนวน</th>
                    <th style="width: 20%">ราคาต่อหน่วย</th>
                    <th style="width: 20%">จำนวนเงิน</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of productList; let i =index">
                    <td class="text-right">{{i+1}}</td>
                    <td>{{item.name}}</td>
                    <td><input [(ngModel)]="item.amoung" type="number" class="form-cotrol text-right" style="width:100%" min="1" max="100"></td>
                    <td class="text-right">{{item.price}}</td>
                    <td class="text-right">{{item.price*item.amoung}}</td>
                </tr>
                <tr>
                    <td class="text-right">#</td>
                    <td><p-autoComplete [(ngModel)]="newProduct.name" [suggestions]="riceResults" (completeMethod)="searchRice($event)"></p-autoComplete></td>
                    <td><input [(ngModel)]="newProduct.amoung" type="number" class="form-cotrol text-right" style="width:100%" min="1" max="100"></td>
                    <td class="text-right"><input [(ngModel)]="newProduct.price" type="number" class="form-cotrol text-right" style="width:100%" min="1" max="100"></td>
                    <td class="text-right">{{newProduct.price*newProduct.amoung}}</td>
                </tr> 
            </tbody>
        </table>
        <p-footer>
            <button pButton type="button" icon="pi pi-plus" label="New" class="ui-button-info" style="margin-right: .25em"></button>
            <button pButton type="button" icon="pi pi-search" label="View" class="ui-button-success"></button>
        </p-footer>
    </p-panel>
</div>
