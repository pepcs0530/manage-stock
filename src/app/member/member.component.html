<app-navbar>
</app-navbar>

<div class="sticky" style="text-align: center;">
  <h2 class="caption">ค้นหาข้อมูลสมาชิก</h2>
</div>
<div class="ui-g ui-fluid">
  <div class="ui-g-12 ui-md-4">
    <div class="ui-inputgroup">
      <input type="text" [(ngModel)]="condition.keyword" pInputText placeholder="รหัสสมาชิก ชื่อ เบอร์โทรศัพท์">
      <button pButton type="button" (click)="searchMember()" label="ค้นหา"></button>
    </div>
  </div>
</div>

<div class="ui-g">
  <div class="ui-g-12">
    <p-table [columns]="cols" [value]="members" selectionMode="single" [(selection)]="selectedMember" (onRowSelect)="onRowSelect($event)"
      [paginator]="true" [rows]="15">

      <ng-template pTemplate="header" let-columns>
        <tr>
          <th *ngFor="let col of columns" [pSortableColumn]="col.field">
            {{col.header}}
            <p-sortIcon [field]="col.field"></p-sortIcon>
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr [pSelectableRow]="rowData">
          <td *ngFor="let col of columns">
            {{rowData[col.field]}}
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="summary" let-rowData>
        <div style="text-align:left">
          <a type="button" pButton icon="fa fa-plus" href="/addmember" label="Add"></a>
        </div>
      </ng-template>
    </p-table>
  </div>
</div>
