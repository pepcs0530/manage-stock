<app-navbar></app-navbar>
<form [formGroup]="productForm">
  <div class="ui-g">
    <div class="ui-g-offset-2 ui-g-8">
      <div class="ui-g">
        <div class="ui-g-12">
          <p-fieldset legend="ค้นหา">
            <div class="ui-g-12">
              <div class="ui-g-4">
                <label for="float-input">รหัส</label> <br />
                <input id="float-input" type="text" formControlName="productId" size="30" style="width: 50%" pInputText />
              </div>
              <div class="ui-g-8">
                <label for="float-input">ชื่อ</label> <br />
                <input id="float-input" type="text" formControlName="productName" size="30" style="width: 100%"
                  pInputText />
              </div>
              <div class="ui-g-4">
                <label for="float-input">พันธุ์ข้าว</label> <br />
                <input id="float-input" type="text" formControlName="riceVarieties" size="30" style="width: 100%"
                  pInputText />
              </div>
              <div class="ui-g-4">
                <label for="float-input">วันที่ผลิต</label> <br />
                <p-calendar formControlName="mfdDate" [inputStyle]="{'width': '100%'}" [showIcon]="true"></p-calendar>
              </div>
              <div class="ui-g-4">
                <label for="float-input">วันที่หมดอายุ</label> <br />
                <p-calendar formControlName="expDate" [inputStyle]="{'width': '100%'}" [showIcon]="true"></p-calendar>
              </div>
            </div>
            <div class="ui-g-12" style="text-align: center;">
              <button pButton type="button" icon="fa fa-search" label="ค้นหา"></button> &nbsp;
              <button pButton type="button" icon="fa fa-close" label="ยกเลิก"></button>
            </div>
          </p-fieldset>
        </div>
      </div>
    </div>
  </div>
  <div class="ui-g">
    <div class="ui-g-12">
      <p-table [value]="products">
        <ng-template pTemplate="caption">
          <div class="ui-g">
            <div class="ui-g-4" style="text-align: left">
              <button pButton type="button" icon="fa fa-plus" (click)="showDialogToAdd()"></button>
            </div>
            <div class="ui-g-4" style="text-align: center">
              ตารางข้อมูลสินค้า
            </div>
            <div class="ui-g-4" style="text-align: right">
              &nbsp;
            </div>
          </div>
        </ng-template>
        <ng-template pTemplate="header">
          <tr>
            <th style="text-align: center;" width="5%">ลำดับ</th>
            <th [ngStyle]="{ 'text-align': 'center', 'width': '40%' }">ชื่อ-นามสกุล</th>
            <th [ngStyle]="{ 'text-align': 'center', 'width': '30%' }">เบอร์โทร</th>
            <th [ngStyle]="{ 'text-align': 'center', 'width': '20%' }">วันที่ที่ซื้อสินค้า</th>
            <th [ngStyle]="{ 'text-align': 'center', 'width': '10%' }">จำนวนที่ซื้อ</th>
            <th style="text-align: center;" width="5%">ลบ</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item let-i="rowIndex">
          <tr>
            <td class="text-right">{{ i + 1 }}</td>
            <td>{{item.firstName}} {{item.lastName}}</td>
            <td>{{item.telephone}}</td>
            <td [ngStyle]="{ 'text-align': 'center' }">{{item.buyDate}}</td>
            <td [ngStyle]="{ 'text-align': 'right' }">{{item.qty}}</td>
            <td class="text-center">
              <button pButton type="button" class="ui-button-danger" icon="fa fa-minus" (click)="delete(item)"></button>
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage" let-columns>
          <tr>
            <td [attr.colspan]="6">ไม่พบข้อมูล</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</form>
