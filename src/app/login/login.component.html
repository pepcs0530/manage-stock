<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

<div class="container">
  <div class="login-form">
    <div class="main-div">
      <div class="panel">
        <h2>MANAGE STOCK SYSTEM</h2>
      </div>
      <form id="formLogin" (ngSubmit)="formSubmit()">
        <div class="form-group">
          <input type="text" class="form-control" id="inputUserName" placeholder="User Name">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" id="inputPassword" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary">Login <i class="fa fa-sign-in"></i></button>
      </form>
    </div>
  </div>
</div>
  
<app-login-form></app-login-form>
