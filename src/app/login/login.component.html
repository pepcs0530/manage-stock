<form [formGroup]="loginForm">
  <div class="ui-g ui-fluid">
    <div class="ui-g-offset-4 ui-g-4 ui-md-4">
      <div style="text-align: center;">
        <b>
          <h1>.: MANAGE STOCK :.</h1>
        </b>
      </div>
      <div class="ui-inputgroup">
        <span class="ui-inputgroup-addon"><i class="fa fa-user"></i></span>
        <input type="text" pInputText placeholder="ชื่อผู้ใช้" formControlName="username">
      </div>
      <div class="ui-inputgroup">
        &nbsp;
      </div>
      <div class="ui-inputgroup">
        <span class="ui-inputgroup-addon"><i class="fa fa-key"></i></span>
        <input type="password" pInputText placeholder="รหัสผ่าน" formControlName="password">
      </div>
      <div class="ui-inputgroup">
        &nbsp;
      </div>
      <div style="text-align: center;">
        <button type="button" style="width: unset;" pButton icon="fa fa-sign-in" (click)="checkLogin()" label="เข้าสู่ระบบ"></button>&nbsp;&nbsp;
        <button type="button" style="width: unset;" pButton icon="fa fa-close" (click)="loginForm.reset()" label="ยกเลิก"></button>
      </div>
    </div>
  </div>
</form>

<app-alert-exp-date [display]="display"></app-alert-exp-date>
