<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>ManageStock</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>


<body style="font-family:th sarabunPSK;color:#2F4F4F;font-size: 24px">
  <app-navbar></app-navbar>

  <div class="sticky">
    <div class="ui-g">
      <div class="ui-g-12" style="font-size:32px;text-align: center;">เพิ่มข้อมูลเข้าระบบ</div>
    </div>
    <div class="ui-g">
        <div class="ui-g-3" style="text-align: right;"><label for="float-input">เลขล็อต</label></div>
        <div class="ui-g-2" >
            <input id="float-input" type="text"  size="20" style="width: 150px" pInputText disabled>
        </div>
        <div class="ui-g-2" style="text-align: right;">
            <label for="float-input">วันที่</label>
        </div>
        <div class="ui-g-2">
            <p-calendar  [showIcon]="true"></p-calendar> 
        </div>
      </div>
    <div class="ui-g" >
      <div class="ui-g-3"></div>
      <div class="ui-g-1" style="text-align: left;">
          <label for="float-input">คนขาย</label>
      </div>
      <div class="ui-g-6" >
          <input id="float-input" type="text"  size="30" style="width: 520px"  pInputText>  
      </div>
      <div class="ui-g-3"></div>
    </div>
    

    <div class="ui-g" >
        <div class="ui-g-3"></div>
        <div class="ui-g-1" style="text-align: left;">
            
            <label for="float-input">ทะเบียนรถ</label>
        </div>
        <div class="ui-g-1" >
            <input id="float-input" type="text"  size="30" style="width: 180px" pInputText disabled > 
        </div>
        <div class="ui-g-2" style="text-align: right;">
                <label for="float-input">พันธุ์ข้าว</label>
        </div>
        <div class="ui-g-2">
                <p-autoComplete [(ngModel)]="query" [suggestions]="results" (completeMethod)="search($event)" ></p-autoComplete>
        </div>
        <div class="ui-g-3"></div>
    </div>
    <div class="ui-g" >
        <div class="ui-g-3"></div>
        <div class="ui-g-1" style="text-align: left;">
            
            <label for="float-input">เวลาเข้า</label>
        </div>
        <div class="ui-g-1" >
            <p-calendar  [timeOnly]="true"></p-calendar> 
        </div>
        <div class="ui-g-2" style="text-align: right;">
                <label for="float-input">เวลาออก</label>
        </div>
        <div class="ui-g-2">
            <p-calendar  [timeOnly]="true"></p-calendar>
        </div>
        <div class="ui-g-3"></div>
    </div>
    <div class="ui-g" >
        <div class="ui-g-3"></div>
        <div class="ui-g-1" style="text-align: left;">
            <label for="float-input">หมายเหตุ</label>
        </div>
        <div class="ui-g-2" >
            <textarea rows="2" cols="63" pInputTextarea></textarea>
        </div>
        <div class="ui-g-1"></div>
        <div class="ui-g-2"></div>
        <div class="ui-g-3"></div>
    </div>
    <div class="ui-g">
        <div class="ui-g-12" style="text-align: center;">
            <button pButton type="button" label="บันทึก" style="width:200px;" class="ui-button-raised ui-button-success"></button>&nbsp;
            <button pButton type="button" label="ยกเลิก" style="width:200px;" class="ui-button-danger"></button>
        </div>
    </div>
  </div>
</body>

</html>
