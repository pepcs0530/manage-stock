<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>ManageStock</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>


<body style="font-family:th sarabunPSK;color:#2F4F4F;font-size: 24px">
  <app-navbar></app-navbar>

  <div class="sticky">
    <div class="ui-g">
      <div class="ui-g-12" style="text-align: center; font-size:32px;">
          <label for="float-input">แจ้งเตือนสินค้าหมดอายุ</label>
      </div>
    </div>
  </div>

  <p-toolbar>
      <!--<div class="ui-toolbar-group-left">
          <button pButton type="button" label="New" href="addmember" icon="pi pi-plus"></button>
      </div>-->
      <div class="ui-toolbar-group-right">
        <p-autoComplete [(ngModel)]="query" [suggestions]="results" (completeMethod)="search($event)" ></p-autoComplete>
        <button pButton type="button" icon="pi pi-search"></button>
      </div>
  </p-toolbar>
  
  <table class="table table-bordered table-hover">
    <thead>
      <tr>
        <th style="text-align: center;" width="10px">ลำดับ</th>
        <th style="text-align: center;" width="20%">หมายเลขล็อต</th>
        <th style="text-align: center;">ชื่อสินค้า</th>
        <th style="text-align: center;">วันหมดอายุ</th>
        <th style="text-align: center;">จำนวนสินค้าคงเหลืออยู่</th>
        <th style="text-align: center;" width="20%">ทะเบียนรถ</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of riceList;let i = index">
        <td class="text-right">{{i+1}}</td>
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
        <td class="text-right">{{item.price}}</td>
      </tr> 
    </tbody>
  </table>


</body>

</html>
