<p-dialog [(visible)]="display" [modal]="true" [responsive]="true" [width]="1200" [minWidth]="200" [minY]="70"
  [baseZIndex]="10000">
  <p-header>
    <i class="fa fa-info-circle"></i>
    แจ้งเตือนจากระบบ
  </p-header>
  <span>
    <font style="color: red; font-weight: bold;">*** รายชื่อข้าวที่กำลังจะหมดอายุ ***</font>
    <p-table #dt [value]="notifications" [paginator]="true" [rows]="3">
      <ng-template pTemplate="header">
        <tr>
          <th style="text-align: center; width: 7%;">ลำดับ</th>
          <th style="text-align: center; width: 20%;">หมายเลขล็อต</th>
          <th style="text-align: center;">รายการสินค้า</th>
          <th style="text-align: center; width: 20%;">วันที่หมดอายุ</th>
          <th style="text-align: center; width: 15%;">จำนวนคงเหลืออยู่</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-item let-i="rowIndex">
        <tr>
          <td style="text-align: right;">{{i+1}}</td>
          <td style="text-align: center;">{{item.lot_id}}</td>
          <td style="text-align: left;">{{item.rice_varieties}}</td>
          <td style="text-align: center;">{{item.exp_date | displayDateThaiFormatDDMMYYYY}}</td>
          <td style="text-align: center;">{{item.product_quantity}}</td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage" let-columns>
        <tr>
          <td [attr.colspan]="5">
            ไม่พบข้อมูล
          </td>
        </tr>
      </ng-template>
    </p-table>
  </span>
  <p-footer>
    <!-- <button type="button" pButton icon="fa fa-check" (click)="display=false" label="Close"></button>
    <button type="button" pButton icon="fa fa-times" (click)="display=false" label="No" class="ui-button-secondary"></button> -->
    <button type="button" pButton icon="fa fa-times-circle" (click)="display=false" label="ปิด"></button>
  </p-footer>
</p-dialog>
