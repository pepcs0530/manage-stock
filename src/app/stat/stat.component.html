<app-navbar></app-navbar>

<p-tabView (onChange)="onTabChange($event)">
  <p-tabPanel header="ยอดขายประจำเดือน" leftIcon="fa fa-fw fa-bar-chart">
    <div class="sticky">
      <div class="ui-g">
        <div class="ui-g-3"></div>
        <div class="ui-g-3" style="text-align: right; font-size:32px;">
          <label for="float-input">สถิติการขายข้าวประจำเดือน</label>
        </div>
        <div class="ui-g-4 ui-md-4">
          <p-calendar [(ngModel)]="yyyymm" view="month" dateFormat="mm/yy" [yearNavigator]="true" yearRange="2000:2100"></p-calendar>&nbsp;
          <button pButton type="button" icon="fa fa-search" (click)="search(yyyymm)"></button>
        </div>
        <div class="ui-g-2"></div>
      </div>
    </div>

    <div class="sticky" *ngIf="showBarChart">
      <div class="ui-g">
        <div class="ui-g-offset-1 ui-g-10">
          <div class="ui-g-12">
            <p-chart type="bar" [data]="data" [options]="barOptions"></p-chart>
          </div>
        </div>
      </div>
      <div class="ui-g">
        <div class="ui-g-12" style="text-align: center;">
          <font><b>กราฟแสดง</b> ยอดการขายในแต่ละชนิดสายพันธุ์ข้าว (กระสอบ)</font>
        </div>
      </div>
    </div>

    <div class="sticky" *ngIf="!showBarChart">
      <div class="ui-g">
        <div class="ui-g-12" style="text-align: center;">
          <font style="color: red"><b>ไม่พบข้อมูล</b></font>
        </div>
      </div>
    </div>
  </p-tabPanel>
  <p-tabPanel header="ยอดคงเหลือสินค้าในคลัง" leftIcon="fa fa-fw fa-inbox">
    <div class="sticky">
      <div class="ui-g">
        <div class="ui-g-offset-1 ui-g-10">
          <div class="ui-g-12">
            <p-chart type="bar" [data]="data2" [options]="barOptions2"></p-chart>
          </div>
        </div>
      </div>
      <div class="ui-g">
        <div class="ui-g-12" style="text-align: center;">
          <font><b>กราฟแสดง</b> ยอดคงเหลือสินค้าในคลังแต่ละชนิดสายพันธุ์ข้าว (กระสอบ)</font>
        </div>
      </div>
    </div>
  </p-tabPanel>
</p-tabView>



<app-alert-exp-date [display]="display"></app-alert-exp-date>
