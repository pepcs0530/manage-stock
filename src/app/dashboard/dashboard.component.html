<div class="container">
  <div class="page-header">
    <h2>หน้าแรก</h2>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading">
      สถิติการขายข้าว
    </div>
    <div class="panel-body">
      <form  class="form-inline">
        <div class="form-group">
          <label>จากวันที่</label>
          <input type="text"
          placeholder="Datepicker"
          class="form-control"
          bsDatepicker>
        </div>
        <div class="form-group">
          <label>ถึงวันที่</label>
          <input type="text"
          placeholder="Datepicker"
          class="form-control"
          bsDatepicker>         
        </div>
      </form>
      <canvas id="ChartSellingStat" width="400" height="400"></canvas>
      <script>
        var ctx = document.getElementById("ChartSellingStat");
        var myChart = new Chart(ctx, {
          type: 'bar',
          data: {
            labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
            datasets: [{
              label: '# of Votes',
              data: [12, 19, 3, 5, 2, 3],
              backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
              ],
              borderColor: [
                'rgba(255,99,132,1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
              ],
              borderWidth: 1
            }]
          },
          options: {
            scales: {
              yAxes: [{
                ticks: {
                  beginAtZero: true
                }
              }]
            }
          }
        });
      </script>
    </div>
  </div>
</div>
